  utter_Referência_de_tag_html:
    - text: "<p> A referência de tags da W3Schools contém informações adicionais sobre elementos HTML e seus atributos.\n<tr>\n<th> tag </th>\n<Th> Descrição </th>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_p.asp\"> <span><</span> p <span>></span> </a> </td>\n<td> define um parágrafo </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_hr.asp\"> <span><</span> hr <span>></span> </a> </td>\n<Td> define uma mudança temática no conteúdo </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_br.asp\"> <span><</span> br <span>></span> </a> </td>\n<Td> Insira uma quebra de linha única </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_pre.asp\"> <span><</span> pre <span>></span> </a> </td>\n<td> define texto pré-formatado </td>\n</tr>\n</table> <div class = \"w3-note w3-pain\">\n<p> Para uma lista completa de todas as tags HTML disponíveis, visite nossas <a href=\"/tags/default.asp\"> referência de tag html </a>. </p>\n</div> <br/> <div class = \"w3-clawar nextprev\">\n<a class=\"w3-left w3-btn\" href=\"html_headings.asp\"> ❮ anterior </a>\n<a classe=\"w3-right w3-btn\" href=\"html_styles.asp\"> próximo ❯ </a>\n</div> <div id = \"myPagediv2\" style = \"Posição: relativa; texto-align: Center;\"> </div> <br/>"

  utter_Atributos_HTML:
    - text: "<ul>\n<li> Todos os elementos html podem ter <b> atributos </b> </li>\n<li> Os atributos fornecem informações adicionais </b> sobre elementos </li>\n<li> Os atributos são sempre especificados em <b> a tag inicial </b> </li>\n<li> Os atributos geralmente vêm em pares de nome/valor como: <b> name = \"value\" </b> </li>\n</ul>"

  utter_O_atributo_href:
    - text: "<p> A tag \"Code Class =\" W3-Codespan \"> <span><</span> a <span>></span> </code> define um hiperlink.O\n<Code Class = \"W3-Codespan\"> HREF </Code> Atributo Especifica o URL da página\nO link vai para: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"https://www.w3schools.com\" <span>></span> visite w3schools <span><</span>/a <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_link\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Você aprenderá mais sobre links em nossos <a href=\"html_links.asp\"> links html\nCapítulo </a>. </p>"

  utter_O_atributo_src:
    - text: "<p> A tag \"code class =\" w3-codespan \"> <span><</span> img <span>></span> </code> é usada para incorporar e\nimagem em uma página HTML.O atributo <Code Class = \"W3-Codespan\"> SRC </Code>\nEspecifica o caminho para a imagem a ser exibida: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"img_girl.jpg\" <span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_img_src\" target=\"_blank\"> Experimente você »</a>\n</div> <p> Existem duas maneiras de especificar o URL no <code class = \"w3-codespan\"> src </code>\natributo: </p> <p> <strong> 1.URL absoluto </strong> - links para uma imagem externa que está hospedada\nem outro site.Exemplo: <span style = \"word-wrap: break-word;\"> src = \"https://www.w3schools.com/images/img_girl.jpg\" </span>. </p> <p> <forte> Notas: </strong> Imagens externas podem estar em direitos autorais.Se você fizer\nNão obtenha permissão para usá -lo, você pode violar as leis de direitos autorais.Em\nAlém disso, você não pode controlar imagens externas;pode ser de repente ser removido ou\nalterado. </p> <p> <strong> 2.URL relativo </strong> - links para uma imagem que está hospedada em\no site.Aqui, o URL não inclui o nome de domínio.Se o URL começar\nSem uma barra, será relativa à página atual.Exemplo: src = \"img_girl.jpg\".\nSe o URL começar com uma barra, ele será relativo ao domínio.Exemplo: src = \"/imagens/img_girl.jpg\". </p> <p> <strong> dica: </strong> é quase sempre melhor usar URLs relativos.Eles\nnão quebrará se você mudar de domínio. </p>"

  utter_Os_atributos_de_largura_e_altura:
    - text: "<p> A tag \"code class =\" w3-codespan \"> <span><</span> img <span>></span> </code> também deve conter a\n<code class = \"w3-codespan\"> width </code> e <code class = \"w3-codespan\">\nAtributos da altura </code>, que especificam a largura e\nAltura da imagem (em pixels): </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"img_girl.jpg\" width = \"500\" altura = \"600\" <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_img\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_O_atributo_alt:
    - text: "<p> O atributo <code class = \"w3-codespan\"> alt </code> para o <code class = \"w3-codespan\"> <span><</span> img <span>></span> </code>\ntag especifica um\nTexto alternativo para uma imagem, se a imagem, por algum motivo, não puder ser exibida.\nIsso pode ser devido a\nUma conexão lenta ou um erro no atributo <Code Class = \"W3-Codespan\"> SRC </code> ou se o usuário usar uma tela\nleitor. </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> img src = \"img_girl.jpg\" alt = \"garota\n  com uma jaqueta \"<span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_alt\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<p> Veja o que acontece se tentarmos exibir uma imagem que não existe: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> img src = \"img_typo.jpg\" alt = \"garota\n  com uma jaqueta \"<span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_alt_error\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Você aprenderá mais sobre imagens em nosso <a href=\"html_images.asp\"> html imagens capítulo </a>. </p>"

  utter_O_atributo_de_estilo:
    - text: "<p> O atributo <Code Class = \"W3-Codespan\"> Style </code> é usado para adicionar estilos a\num elemento, como cor, fonte, tamanho e muito mais.\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> p style = \"cor: vermelho;\" <span>></span> este é um parágrafo vermelho. <span><</span>/p <span>></span>\n  </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_style\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Você aprenderá mais sobre estilos em nosso <a href=\"html_styles.asp\"> HTML Styles Capítulo </a>. </p>"

  utter_O_atributo_lang:
    - text: "<p> Você sempre deve incluir o atributo <Code Class = \"W3-Codespan\"> Lang </code>\nDentro da tag <Code Class = \"W3-Codespan\"> <span><</span> html <span>></span> </code>, para declarar a\nidioma da página da web.Isso pretende ajudar os mecanismos de pesquisa e navegadores.\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span>!/html <span>></span>\n</div>\n</div> <p> Os códigos do país também podem ser adicionados ao código do idioma no <Code Class = \"W3-Codespan\"> Lang </code>\natributo.Então, os dois primeiros caracteres definem o idioma da página HTML,\ne os dois últimos caracteres definem o país. </p> <p> O exemplo a seguir especifica o inglês como o idioma e os Estados Unidos como\no país: </p> <div class = \"w3-expletion\">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span>!<span><</span>/html <span>></span>\n</div>\n</div> <p> Você pode ver todos os códigos de linguagem em nosso\n<a href=\"/tags/ref_language_codes.asp\"> referência de código de idioma html </a>. </p>"

  utter_O_atributo_do_título:
    - text: "<p> O atributo <Code Class = \"W3-Codespan\"> título </code> define alguns extras\ninformações sobre um\nelemento. </p> <p> O valor do atributo de título será exibido como uma dica de ferramenta quando\nvocê mouse sobre o elemento: </p> <div class = \"w3-expler\">>\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> p title = \"eu sou uma dica de ferramenta\" <span>></span> este é um parágrafo. <span><</span>/p <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_title\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Sugerimos:_sempre_use_atributos_minúsculos:
