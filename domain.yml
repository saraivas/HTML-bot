    - text: "<p> Para criar um abrangente celular em várias colunas, use o atributo <Code Class = \"W3-Codespan\"> Colspan </code>: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> tabela <span>></span> <br/> <span><</span> tr <span>></span> <br/> <span><</span> th colspan = \"2\" <span>></span> nome <span><</span>/th <span>></span> <br/>\n  <span><</span> th <span>></span> idade <span><</span>/th <span>></span> <br/> <span><</span>/tr <span>></span> <br/> <span><</span> tr <span>></span> <br/>\n  <span><</span> td <span>></span> jill <span><</span>/td <span>></span> <br/> <span><</span> td <span>></span> smith <span><</span>/td <span>></span>\n  43 <span><</span>/td <span>></span> <br/> <span><</span>/tr <span>></span> <br/> <span><</span> tr <span>></span>\n  <span><</span> td <span>></span> jackson <span><</span>/td <span>></span> <br/> <span><</span> td <span>></span> 57 <span><</span>/td <span>></span> <br/> <span><</span>/tr <span>></span> <br/> <span><</span>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_colspan2\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <b> Nota: </b> O valor do atributo <Code Class = \"W3-Codespan\"> Colspan </code> representa o número de colunas a serem\n</div>"

