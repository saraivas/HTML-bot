  utter_Links_HTML:
    - text: "Os links <p> HTML são definidos com o <Code Class = \"W3-Codespan\"> <span><</span> a <span>></span> </code> tag: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"https://www.w3schools.com\" <span>></span> este é um link <span><</span>/a <span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_basic_link\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> O destino do link é especificado no atributo <code class = \"w3-codespan\"> href </code>.</p> <p> Os atributos são usados para fornecer informações adicionais sobre elementos html. </p> <p> Você aprenderá mais sobre atributos em um capítulo posterior. </p>"

  utter_Imagens_HTML:
    - text: "As imagens <p> html são definidas com a <Code Class = \"W3-Codespan\"> <span><</span> img <span>></span> </code> tag. </p> <p> O arquivo de origem (<Code Class = \"W3-Codespan\">src </code>), texto alternativo (<code class = \"w3-codespan\"> alt </code>),\n<code class = \"w3-codespan\"> width </code> e <code class = \"w3-codespan\"> altura </code> são fornecidos como atributos: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"w3schools.jpg\" alt = \"w3schools.com\" width = \"104\" altura = \"142\" <span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_basic_img\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Como_ver_a_fonte_HTML:
    - text: "<p> Você já viu uma página da web e se perguntou \"Ei! Como eles fizeram isso?\" </p> <h3> Veja o código-fonte HTML: </h3> <p> Clique com o botão direito do mouse em uma página HTML e selecione\"View Page Source\" (em\nChrome) ou \"Visualizar fonte\" (na borda), ou similar em outros navegadores.Isso vai abrir uma janela\ncontendo o código-fonte HTML da página.\n\"Inspecione elemento\" para ver de que elementos são compostos (você verá os dois\no HTML e o CSS).Você também pode editar o HTML ou CSS on-the-fly no\nPainel de elementos ou estilos que abre. </p> <br/>\n<a class=\"w3-left w3-btn\" href=\"html_editors.asp\"> ❮ anterior </a>\n<a class=\"w3-right w3-btn\" href=\"html_elements.asp\"> próximo ❯ </a>\n</div> <div id = \"myPagediv2\" style = \"Posição: relativa; texto-align: Center;\"> </div> <br/>"

  utter_Elementos_de_formatação_HTML:
    - text: "<p> Elementos de formatação foram projetados para exibir tipos especiais de texto: </p> <ul>\n<li> <code class = \"w3 -codespan\"> <span><</span> b <span>></span> </code> - texto em negrito </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> forte <span>></span> </code> - texto importante </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> i <span>></span> </code> - texto em itálico </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> em <span>></span> </code> - Texto enfatizado </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> mark <span>></span> </code> - Texto marcado </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> pequeno <span>></span> </code> - texto menor </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> del <span>></span> </code> - texto excluído </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> ins <span>></span> </code> - texto inserido </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> sub <span>></span> </code> - texto de subscrito </li>\n<li> <code class = \"w3 -codespan\"> <span><</span> sup <span>></span> </code> - Texto sobrescrito </li>\n</ul>"

  utter_Html_<b>_e_<strong>_elementos:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> b <span>></span> </code> o elemento define texto em negrito,\nsem nenhuma importância extra.\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n    <span><</span> b <span>></span> este texto é ousado <span><</span>/b <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_b\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> o html <code class = \"w3-codespan\"> <span><</span> forte <span>></span> </code> elemento define texto\ncom forte importância.O conteúdo interno é normalmente exibido em negrito. </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n     <span><</span> forte <span>></span> este texto é\n     importante! <span><</span>/fort <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_strong\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Html_<i>_e_<em>_elementos:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> i <span>></span> </code> o elemento define uma parte de\ntexto em uma voz ou humor alternativo.O conteúdo interno é normalmente exibido em\nItálico.\nUma frase de outro idioma, um pensamento, um nome de navio, etc.\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n    <span><</span> i \"este texto é itálico <span><</span>/i <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_i\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> o html <code class = \"w3-codespan\"> <span><</span> em <span>></span> </code> o elemento define\nTexto enfatizado.O conteúdo interno é tipicamente exibido em itálico.>\ncom ênfase, usando estresse verbal. </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n    <span><</span> em <span>></span> este texto é\n enfatizou <span><</span>/em <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_em\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

