  utter_O_que_é_html?:
    - text: "<ul>\n<li> HTML significa linguagem de marcação de texto hiper </li>\n<li> HTML é a linguagem de marcação padrão para criar páginas da web </li>\n<li> HTML descreve a estrutura de uma página da web </li>\n<li> HTML consiste em uma série de elementos </li>\n<li> Elementos html dizem ao navegador como exibir o conteúdo </li>\n<li> html elementos etiquetem peças de conteúdo como \"This Is A Heading\", \"este é um parágrafo \",\" este é um link \", etc. </li>\n</ul>"

  utter_Um_documento_HTML_simples:
    - text: "<div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span>! Doctype html <span>></span> <br/>\n<span><</span> html <span>></span>\n <span><</span>/head <span>></span> <br/>\n<span><</span> body <span>></span> <br/> <br/> <span><</span> h1 <span>></span> meu primeiro cabeçalho <span><</span>/h1 <span>></span> <br/> <span><</span> p <span>></span> meu primeiro parágrafo <span><</span>/p <span>></span> <br/> <br/>\n    <span><</span>/body <span>></span> <br/> <span><</span>/html <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"https://www.w3schools.com/html/tryit.asp?filename=tryhtml_intro\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <h3> Exemplo explicado </h3> <ul>\n<li> O <span><Code></span> <span><</span>! Doctype html <span>></span>\nque este documento é um documento html5 </li>\n<li> O <span><Code></span> <span><</span> html <span>></span> <span></code></span> é o elemento raiz de um html\npágina </li>\n<li> O <span><Code></span> <span><</span> Head <span>></span> <span></code></span> O elemento contém meta informações sobre o\n Página html </li>\n<li> O <span><Code></span> <span><</span> Title <span>></span> <span></code></span> Elemento especifica um título para o\n Página HTML (que é mostrada na barra de título do navegador ou na guia da página) </li>\n<li> O <span><Code></span> <span><</span> Body <span>></span> <span></code></span> Define o\n body do documento e é um recipiente para todo o conteúdo visível, como\n Cabeçalhos, parágrafos, imagens, hiperlinks, mesas, listas, etc. </li>\n<li> O <span><Code></span> <span><</span> H1 <span>></span> <span></code></span> Define um cabeçalho grande </li>\n<li> O <span><Code></span> <span><</span> p <span>></span> <span></code></span> Define um parágrafo </li>\n</ul>"

  utter_O_que_é_um_elemento_HTML?:
    - text: "<p> Um elemento HTML é definido por uma etiqueta inicial, algum conteúdo e uma etiqueta final: </p> <div style = \"font-size: 20px; preenchimento: 10px; margem-bottom: 10px;\">\n<span class = \"spes_tagname\">\n<span class = \"spes_tag\"> <span><</span> </span> tagname <span class = \"spes_tag\"> <span>></span> </span> </span>\nO conteúdo vai aqui ...\n<span class = \"spes_tagname\">\n<span class = \"spes_tag\"> <span><</span> </span>/tagname <span class = \"spes_tag\"> <span>></span> </span> </span>\n</div> <p> O elemento html <strong> </strong> é tudo, desde a etiqueta inicial até a etiqueta final: </p> <div style = \"font-size: 20px; preenchimento: 10px; margem-bottom: 10px; \">\n<span class = \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> <span class = \"spes_tagname\"> h1 </span> <span>></span> </span> </span> meu meu\n  Primeiro cabeçalho <span class = \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> </span>/h1 <span class = \"spes_tag\"> <span>></span> </span> </span>\n</div> <div style = \"font-size: 20px; preenchimento: 10px; margem-fundo: 10px;\">\n<span class = \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> </span> p <span class = \"spes_tag\"> <span>></span> </span> </span> meu primeiro parágrafo. <span class = \"spes_tagname \"> <span class =\" spes_tag \"> <span><</span> </span>/p <span class =\" spes_tag \"> <span>></span> </span> </span>\n</div> <tabela class = \"ws-table-all notranslate\">\n<tr>\n<th> Iniciar a tag </th>\n<th> Conteúdo do elemento </th>\n<h> tag final </th>\n</tr>\n<tr>\n<Td> <span><</span> h1 <span>></span> </td>\n<td> minha primeira cabeçada </td>\n<Td> <span><</span>/h1 <span>></span> </td>\n</tr>\n<tr>\n<Td> <span><</span> p <span>></span> </td>\n<td> meu primeiro parágrafo. </td>\n<Td> <span><</span>/p <span>></span> </td>\n</tr>\n<tr>\n<Td> <span><</span> br <span>></span> </td>\n<td> <em> nenhum </em> </td>\n<td> <em> nenhum </em> </td>\n</tr>\n</table> <div class = \"w3-panel w3-note\">\n<p> <strong> Nota: </strong> Alguns elementos html não têm conteúdo (como o <span><</span> Br <span>></span>\nelemento).Esses elementos são chamados de elementos vazios.Elementos vazios não têm uma etiqueta final! </p>\n</div>"
  
