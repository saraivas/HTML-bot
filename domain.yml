  utter_Elemento_html_<sk>:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> mark <span>></span> </code> o elemento define texto\nIsso deve ser marcado ou destacado: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> p <span>></span> não se esqueça de comprar <span><</span> mark <span>></span> leite <span><</span>/mark <span>></span>hoje. <span><</span>/p <span>></span> <br/>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_mark\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Elemento_html_<del>:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> del <span>></span> </code> o elemento define texto\nIsso foi excluído de um documento.Navegadores geralmente atingem uma linha\nAtravés do texto excluído: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> p <span>></span> minha cor favorita é <span><</span> del <span>></span> azul <span><</span>/del <span>></span>vermelho. <span><</span>/p <span>></span> <br/>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_del\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Elemento_html_<ins>:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> ins <span>></span> </code> Define um texto\nIsso foi inserido em um documento.Os navegadores geralmente sublinham\nTexto: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> p <span>></span> minha cor favorita é <span><</span> del <span>></span> azul <span><</span>/del <span>></span><span><</span> ins <span>></span> vermelho <span><</span>/ins <span>></span>. <span><</span>/p <span>></span> <br/>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_del_ins\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Elemento_html_<subs>:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> sub <span>></span> </code> o elemento define\ntexto subscrito.O texto do subscrito aparece metade de um caractere abaixo da linha normal,\ne às vezes é renderizado em uma fonte menor.O texto do subscrito pode ser usado para\nFórmulas químicas, como H <Sub> 2 </fum> o: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> p <span>></span> este\n is <span><</span> sub <span>></span> subscrito <span><</span>/sub <span>></span>texto. <span><</span>/p <span>></span> <br/>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_sub\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Elemento_html_<pup>:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> sup <span>></span> </code> o elemento define\ntexto sobrescrito.O texto sobrescrito aparece metade de um personagem acima do normal\nlinha e às vezes é renderizada em uma fonte menor.O texto sobrescrito pode ser usado\nPara notas de rodapé, como www <pup> [1] </pup>: </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> p <span>></span> este\n é superestivido <span><</span>/sup <span>></span>texto. <span><</span>/p <span>></span> <br/>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_formatting_sup\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"


  utter_Exercício_7:
    - text: "<p> Adicione uma importância extra à palavra \"degradação\" no parágrafo abaixo.\n<span><</span> p <span>></span>\n<br/>\nA missão da WWF é parar o\n<input maxlength = \"8\" name = \"ex1\" style = \"width: 86px;\"/> degradação <input maxlength = \"9\" name = \"ex2\" style = \"width: 96px;\"/> do nosso nosso\nambiente natural do planeta.\n<br/>\n<span><</span>/p <span>></span>\n</div> <br/> <button class = \"w3-btn w3-margin-bottom\" type = \"submite\"> submeter resposta »</button> <p> <a href =\" exercit.asp?\"Target =\" _ Blank \"> Inicie o exercício </a> </p>"

  utter_Elementos_de_formatação_de_texto_html:
    - text: "<tabela class = \"ws-table-all notranslate\">\n<tr>\n<th style = \"width: 20%\"> tag </th>\n<Th> Descrição </th>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_b.asp\"> <span><</span> b <span>></span> </a> </td>\n<td> define texto em negrito </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_em.asp\"> <span><</span> em <span>></span> </a> </td>\n<td> define texto enfatizado </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_i.asp\"> <span><</span> i <span>></span> </a> </td>\n<td> define uma parte do texto em uma voz ou humor alternativo </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_small.asp\"> <span><</span> pequeno <span>></span> </a> </td>\n<td> define texto menor </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_strong.asp\"> <span><</span> fort <span>></span> </a> </td>\n<td> define texto importante </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_sub.asp\"> <span><</span> sub <span>></span> </a> </td>\n<td> define texto subscrito </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_sup.asp\"> <span><</span> sup <span>></span> </a> </td>\n<Td> Define texto super -descrito </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_ins.asp\"> <span><</span> ins <span>></span> </a> </td>\n<td> define texto inserido </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_del.asp\"> <span><</span> del <span>></span> </a> </td>\n<td> define texto excluído </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_mark.asp\"> <span><</span> mark <span>></span> </a> </td>\n<td> define texto marcado/destacado </td>\n</tr>\n</table> <div class = \"w3-note w3-pain\">\n<p> Para uma lista completa de todas as tags HTML disponíveis, visite nossas <a href=\"/tags/default.asp\"> referência de tag html </a>. </p>\n</div> <br/> <div class = \"w3-clawar nextprev\">\n<a class=\"w3-left w3-btn\" href=\"html_styles.asp\"> ❮ anterior </a>\n<a classe=\"W3-Right W3-BTN\" href=\"html_quotation_elements.asp\"> próximo ❯ </a>\n</div> <div id = \"myPagediv2\" style = \"Posição: relativa; texto-align: Center;\"> </div> <br/>"

  utter_Imagens_html_sintaxe:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> img <span>></span> </code> tag é usado para incorporar um\nimagem em uma página da web. </p> <p> As imagens não são tecnicamente inseridas em uma página da web;As imagens estão ligadas à web\nPáginas.A tag <Code Class = \"W3-Codespan\"> <span><</span>\nEspaço para a imagem referenciada.\nTenha uma tag de fechamento.\nAtributos: </p> <ul>\n<li> SRC - Especifica o caminho para a imagem </li>\n<li> alt - especifica um texto alternativo para a imagem </li>\n</ul> <div class = \"W3-Exemplo\">\n<H3> Sintaxe </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"<i> url </i>\" alt = \"<em> alternateText </em>\" <span>></span>\n</div> </div>"

  utter_O_atributo_src_2:
    - text: "<p> O atributo <code class = \"w3-codespan\"> src </code> Especifica o caminho (url) à imagem. </p> <p> <strong> Nota: </strong> Quando uma webCarrega de página, é o navegador, naquele\nMomento, isso retira a imagem de um servidor da Web e a insere na página.\nPortanto, verifique se a imagem realmente permanece no mesmo local em relação\nPara a página da web, caso contrário, seus visitantes receberão um ícone de link quebrado.O quebrado\nÍcone de link e o texto <Code Class = \"W3-Codespan\"> alt </code> são mostrados se o navegador não conseguir encontrar a imagem. </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"img_chania.jpg\" alt = \"flores\n  em chania \"<span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_alt_chania\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_O_atributo_alt_2:
    - text: "<p> O atributo <code class = \"w3-codespan\"> alt </code> fornece um texto alternativo para uma imagem, se o usuário para\nAlgum motivo não pode visualizá -lo (por causa da conexão lenta, um erro no SRC\natributo, ou se o usuário usar um leitor de tela).class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"img_chania.jpg\" alt = \"flores\n  em chania \"<span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_alt_chania\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Se um navegador não conseguir encontrar uma imagem, ele exibirá o valor do <Code Class = \"W3-Codespan\"> alt </code>\natributo: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"hordname.gif\" alt = \"flores\n  em chania \"<span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_wrongname\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> Dica: </strong> Um leitor de tela é um programa de software que lê o código HTML e permite que o usuário \"ouça\" o conteúdo.Os leitores de tela são úteis\nPara pessoas com deficiência visual ou aprendizado desativado. </p>\n</div>"

  utter_Tamanho_da_imagem_-_largura_e_altura:
    - text: "<p> Você pode usar o atributo <Code Class = \"W3-Codespan\"> </code> para especificar a largura e\naltura de uma imagem. </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"img_girl.jpg\" alt = \"menina em uma jaqueta\" style = \"width: 500px; altura: 600px;\" <span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_size\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Como alternativa, você pode usar os atributos </code class = \"w3-codespan\"> width </code> e <code class = \"w3-codespan\"><div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"img_girl.jpg\" alt = \"garota em uma jaqueta\" largura = \"500\" altura = \"600\" <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_attributes\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Os atributos <Code Class = \"W3-Codespan\"> Width </code> e <Code Class = \"W3-Codespan\"> Hight </code> sempre definem a largura e a altura do\nimagem em pixels. </p> <div class = \"w3-painel w3-note\">\n<p> <strong> Nota: </strong> Sempre especifique a largura e a altura de uma imagem.Se a largura e a altura não são especificadas, o\n  página da Internet\n  pode piscar enquanto a imagem carrega. </p>\n</div>"

  utter_Largura_e_altura,_ou_estilo?:
    - text: "<p> A largura <Code Class = \"W3-Codespan\"> </code>, <Code Class = \"W3-Codespan\"> Hight </code> e <Code Class = \"W3-Codespan\"> Style </Código> Atributos são\nTodos válidos em html.Impede que as folhas de estilos mudem\nO tamanho das imagens: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span>!<br/>} <br/>\n <span><</span>/style <span>></span> <br/> <span><</span>/head <span>></span> <br/> <span><</span> body <span>></span> <br/> <br/> <span><</span> img src = \"html5.gif\" alt = \"html5 icon\" width = \"128\"Height =\" 128 \"<span>></span> <br/> <br/> <span><</span> img src =\" html5.gif \"alt =\" html5 icon \"style =\" width: 128px; altura: 128px; \"<span>></span> <br/><br/> <span><</span>/body <span>></span> <br/> <span><</span>/html <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_style\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Imagens_em_outra_pasta:
    - text: "<p> Se você tiver suas imagens em um subpasso, você deve incluir a pasta\nNome no <Code Class = \"W3-Codespan\"> SRC </code> Atributo: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"/imagens/html5.gif\"\nalt = \"html5 icon\" style = \"width: 128px; altura: 128px;\" <span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_folder\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Imagens_em_outro_servidor_site:
    - text: "<p> Alguns sites da Web apontam para uma imagem em outro servidor. </p> <p> Para apontar para uma imagem em outro servidor, você deve especificar um absoluto (completo)\nURL no atributo <Code Class = \"W3-Codespan\"> SRC </code>: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"https://www.w3schools.com/images/w3schools_green.jpg\" alt = \"w3schools.com\" <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_w3schools\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> <strong> notas sobre imagens externas: </strong> imagens externas podem estar sob\ndireito autoral.Se você não obtém permissão para usá -lo, pode estar violando\nleis de direitos autorais.Além disso, você não pode controlar imagens externas;Eles podem de repente\nser removido ou alterado. </p>"

  utter_Imagens_animadas:
    - text: "<p> html permite GIFs animados: </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> img src = \"Programming.gif\" alt = \"Computer Man\" style = \"Width: 48px; altura: 48px;\" <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_hackman\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Imagem_como_um_link:
    - text: "<p> Para usar uma imagem como um link, coloque a tag <Code Class = \"W3-Codespan\"> <span><</span> img <span>></span>código>\nTag: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"default.asp\" <span>></span> <br/> <span><</span> img src = \"smiley.gif\" alt = \"html tutorial\"\nstyle = \"largura: 42px; altura: 42px;\" <span>></span> <br/> <span><</span>/a <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_link\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Imagem_flutuante:
    - text: "<p> Use a propriedade CSS <Code Class = \"W3-Codespan\"> Float </code> para deixar a imagem flutuar à direita ou à esquerda de um texto: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> p <span>></span> <span><</span> img src = \"smiley.gif\" alt = \"smiley rosto\"\nStyle = \"Float: Direita; Largura: 42px; Altura: 42px;\" <span>></span> <br/>\n A imagem flutuará à direita de\no texto.\nStyle = \"Float: Esquerda; Largura: 42px; Altura: 42px;\" <span>></span> <br/>\n A imagem flutuará à esquerda de\no texto. <span><</span>/p <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_float\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-note w3-pain\">\n<p> <strong> Dica: </strong> Para saber mais sobre o CSS Float, leia nosso tutorial de Float CSS <a href=\"/css/css_float.asp\"> CSS\n</div>"

  utter_Formatos_de_imagem_comuns:
    - text: "<p> Aqui estão os tipos de arquivos de imagem mais comuns, que são suportados em todos os navegadores\n(Chrome, Edge, Firefox, Safari, Opera): </p> <tabela class = \"ws-table-all notranslate\">\n<tr>\n<th> abreviação </th>\n<th> Formato de arquivo </th>\nExtensão de arquivo <th> </th>\n</tr>\n<tr>\n<Td> apng </td>\n<Td> Graphics de rede portátil animada </td>\n<td> .apng </td>\n</tr>\n<tr>\n<td> gif </td>\n<td> Formato de intercâmbio gráfico </td>\n<Td> .gif </td>\n</tr>\n<tr>\n<td> ico </td>\n<td> Ícone da Microsoft </td>\n<td> .ico, .cur </td>\n</tr>\n<tr>\n<Td> jpeg </td>\n<Td> Imagem de grupo de especialistas fotográficos conjuntos </td>\n<td> .jpg, .jpeg, .jfif, .pjpeg, .pjp </td>\n</tr>\n<tr>\n<td> png </td>\n<td> gráficos de rede portáteis </td>\n<Td> .png </td>\n</tr>\n<tr>\n<td> svg </td>\n<td> gráficos vetoriais escaláveis </td>\n<Td> .svg </td>\n</tr>\n</tabela>"

  utter_Resumo_do_capítulo_5:
    - text: "<ul>\n<li> Use o elemento html <code class = \"w3-codespan\"> <span><</span> img <span>></span> </code> para definir uma imagem </li>\n<li> Use o atributo html <code class = \"w3-codespan\"> src </code> para definir o URL da imagem </li>\n<li> Use o atributo html <code class = \"w3-codespan\"> alt </code> para definir um texto alternativo para uma imagem, se não puder ser exibido </li>\n<li> Use os atributos </code> code = \"w3-codespan\"> width </code> e <code class = \"w3-codespan\"> altura </code>\n  ou o CSS <Code Class = \"W3-Codespan\"> Width </code> e <Code Class = \"W3-Codespan\"> Height </code>\n  propriedades para definir o tamanho da imagem </li>\n<li> Use a propriedade CSS <Code Class = \"W3-Codespan\"> Float </code> para deixar a imagem flutuar\n  à esquerda ou à direita </li>\n</ul> <div class = \"w3-painel w3-note\">\n<p> <strong> Nota: </strong> Carregar imagens grandes leva tempo e pode desacelerar seu\n  página da Internet.Use imagens com cuidado. </p>\n</div>"


  utter_Exercício_8:
    - text: "<p> Use os atributos da imagem html para definir o tamanho da imagem como 250 pixels de largura e 400 pixels de altura.\n<span><</span> img src = \"scream.png\" <input maxlength = \"5\" name = \"ex1\" spellcheck = \"false\" style = \"width: 56px;\"/> = \"250\" <input maxlengthing = \"6\" name =\"Ex2\" spellcheck = \"false\" style = \"width: 66px;\"/> = \"400\" <span>></span>\n=\"Target =\" _ Blank \"> Inicie o exercício </a> </p>"

  utter_Tags_de_imagem_HTML:
    - text: "<tabela class = \"ws-table-all notranslate\">\n<tr>\n<th> tag </th>\n<Th> Descrição </th>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_img.asp\"> <span><</span> img <span>></span> </a> </td>\n<td> define uma imagem </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_map.asp\"> <span><</span> map <span>></span> </a> </td>\n<td> define um mapa de imagem </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_area.asp\"> <span><</span> área <span>></span> </a> </td>\n<td> define uma área clicável dentro de um mapa de imagem </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_picture.asp\"> <span><</span> imagem <span>></span> </a> </td>\n<td> define um contêiner para vários recursos de imagem </td>\n</tr>\n</table> <div class = \"w3-note w3-pain\">\n<p> Para uma lista completa de todas as tags HTML disponíveis, visite nossas <a href=\"/tags/default.asp\"> referência de tag html </a>. </p>\n</div> <br/> <div class = \"w3-clawar nextprev\">\n<a class=\"w3-left w3-btn\" href=\"html_links_bookmarks.asp\"> ❮ anterior </a>\n<a classe=\"W3-Right W3-BTN\" href=\"html_images_imagemap.asp\"> Próximo ❯ </a>\n</div> <div id = \"myPagediv2\" style = \"Posição: relativa; texto-align: Center;\"> </div> <br/>"

  utter_Imagem_de_fundo_em_um_elemento_HTML:
    - text: "<p> Para adicionar uma imagem de fundo em um elemento HTML, use o atributo HTML <Code Class = \"W3-Codespan\"> </code>\ne o CSS <Code Class = \"W3-Codespan\"> Background-Image </code> Propriedade: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<p> Adicione uma imagem de fundo em um elemento html: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> p style = \"Background-Image: url ('img_girl.jpg');\" <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_background3\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Você também pode especificar a imagem em segundo plano na <Code Class = \"W3-Codespan\"> <span><</span> Style <span>></span> </code>\nelemento, no <code class = \"w3-codespan\"> <span><</span> head <span>></span> </code>\nSeção: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<p> Especifique a imagem em segundo plano na <Code Class = \"W3-Codespan\"> <span><</span> Style <span>></span> </code>\n  Elemento: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> estilo <span>></span> <br/> p {<br/> Background-image: url ('img_girl.jpg'); <br/>\n  } <br/> <span><</span>/style <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_background4\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Imagem_de_fundo_em_uma_página:
    - text: "<p> Se você deseja que a página inteira tenha uma imagem de fundo, você deve\nEspecifique a imagem em segundo plano na <Code Class = \"W3-Codespan\"> <span><</span> Body <span>></span>\n<H3> Exemplo </h3>\n<p> Adicione uma imagem de fundo para a página inteira: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> estilo <span>></span> <br/> corpo {<br/> Background-image: url ('img_girl.jpg'); <br/>\n  } <br/> <span><</span>/style <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_background5\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_fundo_de_repetição:
    - text: "<p> Se a imagem de fundo for menor que o elemento, a imagem se repetirá,\nHorizontal e verticalmente, até chegar ao final do elemento: </p> <div style = \"altura: 300px; imagem de fundo: url ('exemplo_img_girl.jpg');\">\n</div> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> style <span>></span> <br/> corpo {<br/> Background-image: url ('exemplo_img_girl.jpg'); <br/>} <br/> <span><</span>/style <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_background6\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Para evitar que a imagem de fundo se repete, defina a propriedade <code class = \"w3-codespan\"> background-repeat </code>\nPara <Code Class = \"W3-Codespan\"> No-REPEAT </code>. </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> style <span>></span> <br/> corpo {<br/> Background-image: url ('exemplo_img_girl.jpg'); <br/>\n  Antecedentes-repeat: sem repetição; <br/>} <br/> <span><</span>/style <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_background6_1\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Tampa_de_fundo:
    - text: "<p> Se você deseja que a imagem de fundo cubra o elemento inteiro, você\npode definir a propriedade <Code Class = \"W3-Codespan\">\n<code class = \"w3-codespan\"> capa. </code> </p> <p> Além disso, para garantir que todo o elemento seja sempre coberto, defina o\n<Code Class = \"W3-Codespan\"> Background-Atatachment </code> Propriedade para <Code Class = \"W3-Codespan\"> Corrigido: </code> </p> <p> Desta forma, a imagem de fundo cobriráTodo o elemento, sem alongamento (a imagem vai\nMantenha suas proporções originais): </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> estilo <span>></span> <br/> corpo {<br/> Background-image: url ('img_girl.jpg'); <br/>\n  Antecedentes-repetições: sem repetição; <br/> Background-attachment: corrigido;<br/>\n  Antecedentes-tamanho: capa; <br/>\n  } <br/> <span><</span>/style <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_background7\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Alongamento_de_fundo:
    - text: "<p> Se você deseja que a imagem de fundo se estenda para caber em todo o elemento, você\npode definir a propriedade <Code Class = \"W3-Codespan\">\n<Code Class = \"W3-Codespan\"> 100% 100% </code>: </p> <div style = \"altura: 300px; imagem de fundo: url ('img_girl.jpg'); tamanho de fundo: 100% 100%; \">\n</div> <p> Tente redimensionar a janela do navegador, e você verá que a imagem se esticará, mas sempre cobrirá todo o elemento. </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> estilo <span>></span> <br/> corpo {<br/> Background-image: url ('img_girl.jpg'); <br/>\n  Antecedentes-repetições: sem repetição; <br/> Background-attachment: corrigido;<br/>\n  Antecedentes-tamanho: 100% 100%; <br/>\n  } <br/> <span><</span>/style <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_images_background8\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Saiba_mais_CSS:
    - text: "<p> A partir dos exemplos acima, você aprendeu que as imagens de fundo podem ser estilizadas usando as propriedades de fundo do CSS.ASP \"> tutorial de fundo CSS </a>. </p> <br/> <div class =\" w3-clawar nextprev \">\n<a class=\"w3-left w3-btn\" href=\"html_images_imagemap.asp\"> ❮ anterior </a>\n<a classe=\"W3-Right W3-BTN\" href=\"html_images_picture.asp\"> próximo ❯ </a>\n</div> <div id = \"myPagediv2\" style = \"Posição: relativa; texto-align: Center;\"> </div> <br/>"

  utter_Tag_html_tag:
    - text: "<tabela class = \"ws-table-all notranslate\">\n<tr>\n<th> tag </th>\n<Th> Descrição </th>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_title.asp\"> <span><</span> title <span>></span> </a> </td>\n<td> define o título do documento </td>\n</tr>\n</table> <div class = \"w3-note w3-pain\">\n<p> Para uma lista completa de todas as tags HTML disponíveis, visite nossas <a href=\"/tags/default.asp\"> referência de tag html </a>. </p>\n</div>"

  utter_Defina_uma_tabela_HTML:
    - text: "<p> Uma tabela em html consiste em células de tabela dentro de linhas e colunas. </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<p> Uma tabela HTML simples: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> tabela <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> th <span>></span> empresa <span><</span>/th <span>></span> <br/>\n<span><</span> th <span>></span> contato <span><</span>/th <span>></span><br/> <span><</span> th <span>></span> país <span><</span>/th <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/>\n<span><</span> tr <span>></span>\n<span><</span> td <span>></span> Maria\n  Anders <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> Alemanha <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/> <span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> Centro\n  Moctezuma Comercial <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> Francisco\n  Chang <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> México <span><</span>/td <span>></span> <br/>\n<span><</span>/tr <span>></span> <br/> <span><</span>/tabela <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table3\" target=\"_blank\"> experimente você mesmo »</a>\n</div>"

  utter_Células_da_tabela:
    - text: "<p> Cada célula de tabela é definida por um\n<code class = \"w3-codespan\"> <span><</span> td <span>></span> </code> e a <code class = \"w3-codespan\"> <span><</span>/td <span>></span> </code> tag. </p> <div class = \"w3-pain w3-note \">\n<p> <code class = \"w3-codespan\"> td </code>\nsignifica dados da tabela. </p>\n</div> <p> Tudo entre <code class = \"w3-codespan\"> <span><</span> td <span>></span> </code> e <code class = \"w3-codespan\"> <span><</span>/td <span>></span> </code> são o conteúdoda célula da tabela. </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> tabela <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> emil <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> tobias <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> linus <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/> <span><</span>/tabela <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table4\" target=\"_blank\"> experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> Nota: </strong> Uma célula de tabela pode conter\nTodos os tipos de elementos HTML: texto, imagens, listas, links, outras tabelas, etc. </p>\n</div>"

  utter_Linhas_de_tabela:
    - text: "<p> Cada linha da tabela começa com um\n<code class = \"w3-codespan\"> <span><</span> tr <span>></span> </code> e termina com um <code class = \"w3-codespan\"> <span><</span>/tr <span>></span> </code> tag. </p> <classe div classe= \"W3-PANEL W3-NOTE\">\n<p> <code class = \"w3-codespan\"> tr </code>\nsignifica a linha da tabela. </p>\n</div> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> tabela <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> emil <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> tobias <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> linus <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> 16 <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> 14 <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> 10 <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/> <span><</span>/tabela <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table5\" target=\"_blank\"> experimente você mesmo »</a>\n</div> <p> Você pode ter tantas linhas quanto quiser em uma tabela;Apenas certifique-se de que o número de células seja o mesmo em cada linha. </p> <div class = \"w3-painel w3-note\">\n<p> <strong> Nota: </strong> Há momentos em que uma linha pode ter menos ou mais células do que outra.Você aprenderá sobre isso em um capítulo posterior. </p>\n</div>"

  utter_Cabeçalhos_de_mesa:
    - text: "<p> Às vezes, você deseja que suas células sejam células de cabeçalho da tabela.Nesses casos, use o\n<Code Class = \"W3-Codespan\"> <span><</span> tag <span>></span> </code> em vez da\n<code class = \"w3-codespan\"> <span><</span> td <span>></span> </code> tag: </p> <div class = \"w3-painel w3-note\">\n<p> <code class = \"w3-codespan\"> th </code>\nsignifica cabeçalho de tabela. </p>\n</div> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<p> Deixe a primeira linha ser células do cabeçalho da tabela: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> tabela <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> th <span>></span> Pessoa 1 <span><</span>/th <span>></span> <br/>\n<span><</span> th <span>></span> Pessoa 2 <span><</span>/th <span>></span><br/> <span><</span> th <span>></span>\n  3 <span><</span>/th <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> emil <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> tobias <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> linus <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> 16 <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> 14 <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> 10 <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/> <span><</span>/tabela <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table6\" target=\"_blank\"> experimente você mesmo »</a>\n</div> <p> Por padrão, o texto em <code class = \"w3-codespan\"> <span><</span> th <span>></span> </code> elementos\nsão ousados e centralizados, mas você pode alterar isso com o CSS.</p>"

 
  utter_Exercício_9:
    - text: "<p> Adicione uma linha de tabela com dois cabeçalhos de tabela. </p> <p> Os dois cabeçalhos da tabela devem ter o valor \"nome\" e \"idade\".\n<span><</span> tabela <span>></span>\n<br/>\n<input maxlength = \"4\" name = \"ex1\" spellcheck = \"false\" style = \"width: 46px;\"/>\n<br/>\n<input maxlength = \"13\" name = \"ex2\" spellcheck = \"false\" style = \"width: 135px;\"/>\n<br/>\n<input maxlength = \"12\" name = \"ex3\" spellcheck = \"false\" style = \"width: 125px;\"/>\n<br/>\n<input maxlength = \"5\" name = \"ex4\" spellcheck = \"false\" style = \"width: 56px;\"/>\n<br/>\n<span><</span> tr <span>></span>\n<br/>\n<span><</span> td <span>></span> Jill Smith <span><</span>/td <span>></span>\n<br/>\n<span><</span> td <span>></span> 50 <span><</span>/td <span>></span>\n<br/>\n<span><</span>/tr <span>></span>\n<br/>\n<span><</span>/tabela <span>></span>\n</div> <br/> <button class = \"w3-btn w3-margin-bottom\" type = \"submite\"> submeter resposta »</button> <p> <a href =\" exercit.asp?\"Target =\" _ Blank \"> Inicie o exercício </a> </p>"

  utter_Tags_de_tabela_HTML:
    - text: "<tabela class = \"ws-table-all notranslate\">\n<tr>\n<th> tag </th>\n<Th> Descrição </th>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_table.asp\"> <span><</span> tabela <span>></span> </a> </td>\n<td> define uma tabela </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_th.asp\"> <span><</span> th <span>></span> </a> </td>\n<td> define uma célula de cabeçalho em uma tabela </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_tr.asp\"> <span><</span> tr <span>></span> </a> </td>\n<td> define uma linha em uma tabela </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_td.asp\"> <span><</span> td <span>></span> </a> </td>\n<td> define uma célula em uma tabela </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_caption.asp\"> <span><</span> legenda <span>></span> </a> </td>\n<td> define uma legenda de tabela </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_colgroup.asp\"> <span><</span> colgroup <span>></span> </a> </td>\n<Td> Especifica um grupo de uma ou mais colunas em uma tabela para formatar </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_col.asp\"> <span><</span> col <span>></span> </a> </td>\n<Td> Especifica as propriedades da coluna para cada coluna dentro de A <span><</span> colGroup <span>></span>Elemento </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_thead.asp\"> <span><</span> tead <span>></span> </a> </td>\n<Td> agrupa o conteúdo do cabeçalho em uma tabela </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_tbody.asp\"> <span><</span> tbody <span>></span> </a> </td>\n<Td> agrupa o conteúdo do corpo em uma tabela </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_tfoot.asp\"> <span><</span> tfoot <span>></span> </a> </td>\n<td> agrupa o conteúdo do rodapé em uma tabela </td>\n</tr>\n</table> <div class = \"w3-note w3-pain\">\n<p> Para uma lista completa de todas as tags HTML disponíveis, visite nossas <a href=\"/tags/default.asp\"> referência de tag html </a>. </p>\n</div> <br/> <div class = \"w3-clawar nextprev\">\n<a class=\"w3-left w3-btn\" href=\"html_page_title.asp\"> ❮ anterior </a>\n<a classe=\"W3-Right W3-BTN\" href=\"html_table_borders.asp\"> Próximo ❯ </a>\n</div> <estilo>\n#moreaboutsubject,#moreaboutSubject2 {\n  Mostrar nenhum;\n  Cor:#3C763D;\n  Top-top: 10px;\n  Botting-Bottom: 10px;\n  Background-Color:#dff0d8;\n  borda: 1px sólido #d6e9c6;\n  Size da fonte: 14px;\n}\n#MoreaboutSubject {\n  Cor:#444444;\n  Background-Color:#f1f1f1;\n  borda: 1px sólido #e5e5e5;\n}\n</style> <div id = \"sujeitoContainer\" style = \"Display: Nenhum;\">\n<H4> Saiba mais </h4>\n<p>\n<a href=\"/css/css_table.asp\"> tabelas de estilo </a> <br/>\n<a href=\"/howto/howto_js_filter_table.asp\"> tabela de filtro </a> <br/>\n<a href=\"/howto/howto_js_sort_table.asp\"> tabela de classificação </a> <br/>\n<a href=\"/howto/howto_css_table_responsive.asp\"> tabela responsiva </a> <br/>\n<a href=\"/howto/howto_css_table_zebra.asp\"> tabela listrada da zebra </a>\n</p>\n</div> <div id = \"myPagediv2\" style = \"Posição: relativa; texto-align: Center;\"> </div> <br/>"

  utter_Como_adicionar_uma_fronteira:
    - text: "<p> Quando você adiciona uma borda a uma tabela, também adiciona fronteiras em torno de cada célula da tabela: </p> <tabela class = \"tabela1\" style = \"width: 30%;\">\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n</tabela> <p> Para adicionar uma borda, use a propriedade CSS <Code Class = \"W3-Codespan\">\n<code class = \"w3-codespan\"> tabela </code>, <code class = \"w3-codespan\"> th </code> e\n<Code Class = \"W3-Codespan\"> TD </code> Elementos: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\nTabela, TD, TD\n{<br/>\nBorder: 1px Solid Black; <br/>\n} </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_border\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Fronteiras_de_mesa_em_colapso:
    - text: "<p> Para evitar ter bordas duplas como no exemplo acima, defina o CSS <code class = \"w3-codespan\"> colapso de borda </code>\nPropriedade para <code class = \"w3-codespan\"> colapso </code>. </p> <p> Isso fará com que as fronteiras entrem em uma única borda: </p> <tabela class = \"tabela\" style = \"largura: 30%; \">\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n</table> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n Tabela, th, td {<br/> borda: 1px Solid Black; <br/>\n  \n colapso da borda: colapso; <br/>} </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_collapse\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Bordas_de_mesa_de_estilo:
    - text: "<p> Se você definir uma cor de fundo de cada célula,\ne dê à borda uma cor branca (o mesmo que o plano de fundo do documento),\nVocê tem a impressão de uma fronteira invisível: </p> <table class = \"tabela4\" style = \"width: 30%;\">\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n</table> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n Tabela, th, td {<br/> borda: 1px Solid White; <br/>\n  \n Border-Collapse: Collapse; <br/>} <br/> th, td {<br/> Background-Color: #96d4d4; <br/>\n  } </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_border_style\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Bordas_de_mesa_redonda:
    - text: "<p> Com a propriedade <code class = \"W3-Codespan\"> Radius de fronteira </code>, as fronteiras recebem cantos arredondados: </p> <tabela class = \"tabela5\" style = \"width: 30%;\">\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n</table> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n Table, th, td {<br/> borda: 1px sólido\n  preto; <br/>\n  \n Radio de fronteira: 10px; <br/>} </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_border_round1\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Fronteiras_de_mesa_pontilhadas:
    - text: "<p> Com a propriedade <Code Class = \"W3-Codespan\">\nAparência da borda.\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n</tabela> <p> Os seguintes valores são permitidos: </p> <ul>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> pontilhado </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: pontilhado \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> tracejado </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: tracejado \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> sólido </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: sólido \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> duplo </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: duplo \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> groove </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: groove \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> codge </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: cume \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> insert </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: inserção \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> termo </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: início \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> nenhum </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: nenhum \"> </span> </li>\n<li> <span style = \"display: block inline; largura: 70px;\"> <code class = \"w3-codespan\"> oculto </code> </span> <span style = \"xborder: 2px Solid Black;estilo de fronteira: oculto \"> </span> </li>\n</ul> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n th, td {<br/>\n estilo de fronteira: pontilhado; <br/>} </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_border_dotty\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Cor_da_borda:
    - text: "<p> Com a propriedade <Code Class = \"W3-Codespan\"> Border-Color </code>, você pode definir a cor da borda.%; \">\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n</table> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n th, td {<br/>\n Border-Color: #96d4d4; <br/>} </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_border_color\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Largura_da_tabela_HTML:
    - text: "<p> Para definir a largura de uma tabela, adicione o <Code Class = \"W3-Codespan\"> Style </code>\natributo ao <code class = \"w3-codespan\"> <span><</span> tabela <span>></span> </code> elemento: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<p> Defina a largura da tabela como 100%: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> tabela style = \"largura: 100%\" <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> th <span>></span> primeiro nome <span><</span>/th <span>></span> <br/>\n<span><</span> th <span>></span> lastname <span><</span>/th <span>></span><br/> <span><</span> th <span>></span> idade <span><</span>/th <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> jill <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> smith <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> 50 <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/> <span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> Eve <span><</span>/td <span>></span>\n<span><</span> td <span>></span> Jackson <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> 94 <span><</span>/td <span>></span> <br/>\n<span><</span>/tr <span>></span> <br/> <span><</span>/tabela <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_width\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> Nota: </strong> usando uma porcentagem como a unidade de tamanho para uma largura significa\nQuão largo esse elemento será comparado ao seu elemento pai, que neste caso\né o <code class = \"w3-codespan\"> <span><</span> body <span>></span> </code>\nelemento. </p>\n</div>"

  utter_Largura_da_coluna_da_tabela_HTML:
    - text: "<tabela style = \"largura: 30%;\">\n<tr>\n<Td> </td>\n<td style = \"largura: 60%; cor de fundo: rgba (150, 212, 212,0.3)\"> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<td style = \"Background-color: rgba (150, 212, 212,0.3)\"> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<td style = \"Background-color: rgba (150, 212, 212,0.3)\"> </td>\n<Td> </td>\n</tr>\n</tabela> <p> Para definir o tamanho de uma coluna específica, adicione o <Code Class = \"W3-Codespan\"> Style </code>\natributo em um <code class = \"w3-codespan\"> <span><</span> th <span>></span> </code> ou\n<code class = \"w3-codespan\"> <span><</span> td <span>></span> </code> elemento: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<p> Defina a largura da primeira coluna para 70%: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> tabela style = \"largura: 100%\" <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> th style = \"largura: 70%\" <span>></span> primeiro nome <span><</span>/th <span>></span>\n<span><</span> th <span>></span> lastname <span><</span>/th <span>></span><br/> <span><</span> th <span>></span> idade <span><</span>/th <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/>\n<span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> jill <span><</span>/td <span>></span> <br/>\n<span><</span> td <span>></span> smith <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> 50 <span><</span>/td <span>></span> <br/>\n\n<span><</span>/tr <span>></span> <br/> <span><</span> tr <span>></span> <br/> <span><</span> td <span>></span> Eve <span><</span>/td <span>></span>\n<span><</span> td <span>></span> Jackson <span><</span>/td <span>></span><br/> <span><</span> td <span>></span> 94 <span><</span>/td <span>></span> <br/>\n<span><</span>/tr <span>></span> <br/> <span><</span>/tabela <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_column_width\" target=\