  utter_O_que_é_CSS?:
    - text: "<p> As folhas de estilo em cascata (CSS) são usadas para formatar o layout de uma página da web. </p> <p> Com CSS, você pode controlar a cor, a fonte, o tamanho do texto, o espaçamento\nEntre elementos, como os elementos estão posicionados e estabelecidos, que fundo\nImagens ou cores de fundo devem ser usadas, exibições diferentes para diferentes dispositivos\ne tamanhos de tela, e muito mais! </p> <div class = \"w3-panel w3-note\">\n<p> <strong> dica: </strong> a palavra <strong> em cascata </strong> significa que um estilo\nAplicado a um elemento pai também se aplicará a todos os elementos de crianças dentro do\npai.Então, se você definir a cor do texto do corpo como \"azul\", todos os títulos,\nparágrafos e outros elementos de texto dentro do corpo também terão a mesma cor (a menos que você especifique\noutra coisa)! </p>\n</div>"

  utter_Usando_CSS:
    - text: "<p> CSS pode ser adicionado aos documentos HTML de 3 maneiras: </p> <ul>\n<li> <strong> inline </strong> - usando o atributo <code class = \"w3 -codespan\"> </code> dentro de elementos html </li>\n<li> <strong> interno </strong>-usando um elemento <code class = \"w3-codespan\"> <span><</span> style <span>></span>Seção </code> </li>\n<li> <strong> externo </strong> - usando um <code class = \"w3 -codespan\"> <span><</span> link <span>></span> </code>\n  Elemento para vincular a um arquivo CSS externo </li>\n</ul> <p> A maneira mais comum de adicionar CSS é manter os estilos em CSS externos\narquivos.No entanto, neste tutorial, usaremos estilos embutidos e internos, porque isso é mais fácil de\ndemonstrar e mais fácil para você experimentar você mesmo. </p>"

  utter_CSS_embutido:
    - text: "<p> Um CSS embutido é usado para aplicar um estilo único a um único elemento HTML.elemento.\ne a cor do texto do <Code Class = \"W3-Codespan\"> <span><</span> p <span>></span>\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> h1 style = \"cor: azul;\" <span>></span> um cabeçalho azul <span><</span>/h1 <span>></span> <br/> <br/> <span><</span> p;\n  style = \"cor: vermelho;\" <span>></span> um parágrafo vermelho <span><</span>/p <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_css_inline\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_CSS_interno:
    - text: "<p> Um CSS interno é usado para definir um estilo para uma única página HTML.Seção de uma página HTML,\ndentro de <code class = \"w3-codespan\"> <span><</span> style <span>></span> </code> elemento.; h1 <span>></span> </code> elementos\n(nessa página) para azul e a cor do texto de todos os elementos <Code Class = \"W3-Codespan\"> <span><</span>\nvermelho.Além disso, a página será exibida com um fundo \"pó -azul\"\nCor: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span>!\n Corpo {Background-Color: Powderblue;} <br/> H1 {Color: Blue;} <br/> p {color: Red;} <br/>\n<span><</span>/style <span>></span> <br/> <span><</span>/head <span>></span> <br/> <span><</span> body <span>></span> <br/> <br/> <span><</span>\n cabeçalho <span><</span>/h1 <span>></span> <br/> <span><</span> p <span>></span> este é um parágrafo.\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_css_internal\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_CSS_externo:
    - text: "<p> Uma folha de estilo externo é usada para definir o estilo para muitas páginas HTML.; Chefe <span>></span> </code> Seção de cada página html: </p> <div class = \"w3-expler\">>\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span>! Doctype html <span>></span> <br/> <span><</span> html <span>></span>\n<span><</span> link rel = \"Stylesheet\" href = \"styles.css\" <span>></span> <br/>\n<span><</span>/chefe; <br/> <br/> <span><</span>/body <span>></span> <br/> <span><</span>/html <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_css_external\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> A folha de estilo externo pode ser gravada em qualquer editor de texto.O arquivo não deve conter nenhum\nCódigo HTML e deve ser salvo com uma extensão .css.\n<H3> \"Styles.css\": </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n corpo {<br/> Background-Color: Powderblue; <br/>} <br/> h1 {<br/> cor: azul; <br/>} <br/> p {<br/> cor: vermelho;<br/>} </div>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> Dica: </strong> Com uma folha de estilo externo, você pode alterar a aparência de um site inteiro, alterando um arquivo! </p>\n</div>"

  utter_Cores_CSS,_fontes_e_tamanhos:
    - text: "<p> Aqui, demonstraremos algumas propriedades CSS comumente usadas.Você vai aprender\nMais sobre eles mais tarde.= \"W3-Codespan\"> Font-Family </code> A propriedade define a fonte a ser usada. </p> <p> A propriedade CSS <Code Class = \"W3-Codespan\">o tamanho do texto a ser usado. </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<p> Uso de propriedades CSS, Font-Family e Fonte do tamanho de uma fonte: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span>! Doctype html <span>></span> <br/>\n <span><</span> html <span>></span> <br/> <span><</span> head <span>></span> <br/> <span><</span> estilo <span>></span> <br/> h1 {<br/> cor: azul; <br/> font-family: verdana; <br/> FONT-Tamanho: 300%; <br/>} <br/> p {<br/>\n  Cor: vermelho; <br/>\n Fonte-família: Courier; <br/> Fonte-tamanho: 160%; <br/>} <br/> <span><</span>/style <span>></span> <br/> <span><</span>/head <span>></span> <br/> <span><</span> Body <span>></span> <r/> <br/>\n <span><</span> h1 <span>></span> este é um título <span><</span>/h1 <span>></span> <br/> <span><</span> p <span>></span> este é um parágrafo.html <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_css_fonts\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Fronteira_do_CSS:
    - text: "<p> O CSS <Code Class = \"W3-Codespan\"> Border </code> Propriedade define uma borda\nEm torno de um elemento html.\n<H3> Exemplo </h3>\n<p> Uso da propriedade da fronteira CSS: </p>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n p {<br/> borda: 2px\nSolid Powderblue; <br/>} <br/>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_css_borders\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_CSS_preenchimento:
    - text: "<p> A propriedade CSS <Code Class = \"W3-Codespan\"> Padding </code> define um preenchimento\n(espaço) entre o texto e a borda.\n<H3> Exemplo </h3>\n<p> Uso das propriedades de borda e preenchimento CSS: </p>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n p {<br/> borda: 2px\nSolid Powderblue; <br/> preenchimento: 30px; <br/>} </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_css_padding\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Margem_CSS:
    - text: "<p> A propriedade CSS <Code Class = \"W3-Codespan\"> </code> define uma margem\n(Espaço) fora da fronteira. </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<p> Uso de propriedades de borda e margem CSS: </p>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n p {<br/> borda: 2px\nSolid Powderblue; <br/> margem: 50px; <br/>\n } </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_css_margin\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Link_para_CSS_externo:
    - text: "<p> As folhas de estilo externo podem ser referenciadas com um URL completo ou com um caminho em relação à página da web atual. </p> <div class = \"W3-Exemplo\">>\n<H3> Exemplo </h3>\n<p> Este exemplo usa um URL completo para vincular a uma folha de estilo: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> link rel = \"Stylesheet\" href = \"https://www.w3schools.com/html/styles.css\" <span>></span>\n</div>\n<p>\n<a class=\"w3-btn\" href=\"tryit.asp?filename=tryhtml_css_external_url\" target=\"_blank\"> Experimente você mesmo »</a> </p>\n</div> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<p> Este exemplo links para uma folha de estilo localizada na pasta HTML no site atual: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> link rel = \"Stylesheet\" href = \"/html/styles.css\" <span>></span>\n</div>\n<p>\n<a class=\"w3-btn\" href=\"tryit.asp?filename=tryhtml_css_external_relative\" target=\"_blank\"> Experimente você mesmo »</a> </p>\n</div> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<p> Este exemplo links para uma folha de estilo localizada na mesma pasta que a página atual: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> link rel = \"Stylesheet\" href = \"styles.css\" <span>></span>\n</div>\n<p>\n<a class=\"w3-btn\" href=\"tryit.asp?filename=tryhtml_css_external\" target=\"_blank\"> experimente você mesmo »</a> </p>\n</div> <div class = \"w3-painel w3-note\">\n<p> Você pode ler mais sobre os caminhos de arquivo no capítulo <a href=\"/html/html_filepaths.asp\"> html\nCaminhos de arquivo </a>. </p>\n</div>"

  utter_Resumo_do_capítulo:
    - text: "<ul>\n<li> Use o atributo HTML <Code Class = \"W3-Codespan\"> </code> para estilo embutido </li>\n<li> Use o html <code class = \"w3-codespan\"> <span><</span> estilo <span>></span> </code> elemento para definir CSS interno </li>\n<li> Use o html <code class = \"w3-codespan\"> <span><</span> link <span>></span> </code> elemento para consultar um arquivo CSS externo </li>\n<li> Use o html <code class = \"w3-codespan\"> <span><</span> head <span>></span> </code> elemento para armazenar <span><</span> estilo <span>></span>e <span><</span> link <span>></span>elementos </li>\n<li> Use a propriedade CSS <Code Class = \"W3-Codespan\"> color </code> para cores de texto </li>\n<li> Use a propriedade CSS <Code Class = \"W3-Codespan\"> Fonte </code> para fontes de texto </li>\n<li> Use a propriedade CSS <Code Class = \"W3-Codespan\"> Size de Fonte </code> para tamanhos de texto </li>\n<li> Use a propriedade CSS <Code Class = \"W3-Codespan\"> </code> para fronteiras </li>\n<li> Use o CSS <Code Class = \"W3-Codespan\"> Padding </code> Propriedade para o espaço dentro da borda </li>\n<li> Use a propriedade CSS <Code Class = \"W3-Codespan\"> </code> para espaço fora da fronteira </li>\n</ul> <div class = \"w3-painel w3-note\">\n<p> <strong> Dica: </strong> Você pode aprender muito mais sobre CSS em nosso <a href=\"/css/default.asp\"> tutorial CSS </a>. </p>\n</div>"

  
  utter_Exercício_2:
    - text: "<p> Use CSS para definir a cor de fundo do documento (corpo) como amarelo.\n<span><</span>! Doctype html <span>></span>\n<br/>\n<span><</span> html <span>></span>\n<br/>\n<span><</span> chefe <span>></span>\n<br/>\n<span><</span> estilo <span>></span>\n<br/>\n<input maxlength = \"4\" name = \"ex1\" style = \"width: 50px;\"/> <input maxlength = \"1\" name = \"ex2\" style = \"width: 18px;\"/>\n<br/>\n<input maxlength = \"16\" name = \"ex3\" spellcheck = \"false\" style = \"width: 166px;\"/>: amarelo;\n<br/>\n<input maxlength = \"1\" name = \"ex4\" spellcheck = \"false\" style = \"width: 18px;\"/>\n<br/>\n<span><</span>/style <span>></span>\n<br/>\n<span><</span>/Head <span>></span>\n<br/>\n<span><</span> corpo <span>></span>\n<br/> <br/>\n<span><</span> h1 <span>></span> minha página inicial <span><</span>/h1 <span>></span>\n<br/> <br/>\n<span><</span>/corpo <span>></span>\n<br/>\n<span><</span>/html <span>></span>\n</div> <br/> <button class = \"w3-btn w3-margin-bottom\" type = \"submite\"> submeter resposta »</button> <p> <a href =\" exercit.asp?\"Target =\" _ Blank \"> Inicie o exercício </a> </p>"

  utter_Tags_de_estilo_HTML:
    - text: "<tabela class = \"ws-table-all notranslate\">\n<tr>\n<th> tag </th>\n<Th> Descrição </th>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_style.asp\"> <span><</span> estilo <span>></span> </a> </td>\n<Td> Define informações de estilo para um documento html </td>\n</tr>\n<tr>\n<td> <a href=\"/tags/tag_link.asp\"> <span><</span> link <span>></span> </a> </td>\n<td> define um link entre um documento e um recurso externo </td>\n</tr>\n</table> <div class = \"w3-note w3-pain\">\n<p> Para uma lista completa de todas as tags HTML disponíveis, visite nossas <a href=\"/tags/default.asp\"> referência de tag html </a>. </p>\n</div> <br/> <div class = \"w3-clawar nextprev\">\n<a class=\"w3-left w3-btn\" href=\"html_colors_hsl.asp\"> ❮ anterior </a>\n<a class=\"w3-right w3-btn\" href=\"html_links.asp\"> próximo ❯ </a>\n</div> <div id = \"myPagediv2\" style = \"Posição: relativa; texto-align: Center;\"> </div> <br/>"

  utter_Links_HTML_-_Hiperlinks:
    - text: "<p> links html são hiperlinks. </p> <p> Você pode clicar em um link e pular para outro documento.Pequena mão. </p> <div class = \"w3-painel w3-note\">\n<p> <strong> Nota: </strong> Um link não precisa ser texto.Um link pode ser uma imagem\n  ou qualquer outro elemento html! </p>\n</div>"

  utter_Links_html_-_sintaxe:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> a <span>></span> </code> tag Define um hiperlink.\nTem a seguinte sintaxe: </p> <div class = \"w3-example\">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"<i> url </i>\" <span>></span> <i> Texto de link </i> <span><</span>/a <span>></span>\n</div>\n</div> <p> O atributo mais importante do <Code Class = \"W3-Codespan\"> <span><</span> a <span>></span> </code> <a> O elemento é o <Code Class = \"W3-Codespan\">\natributo href </code>, que indica o destino do link.P> Clicando no texto do link, enviará o leitor para o endereço URL especificado.\n<H3> Exemplo </h3>\n<p> Este exemplo mostra como criar um link para w3schools.com: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"https://www.w3schools.com/\" <span>></span> visite w3schools.com! <span><</span>/a <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_links_w3schools\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Por padrão, os links aparecerão o seguinte em todos os navegadores: </p> <ul>\n<li> Um link não visitado está sublinhado e azul </li>\n<li> Um link visitado está sublinhado e roxo </li>\n<li> Um link ativo está sublinhado e vermelho </li>\n</ul> <div class = \"w3-painel w3-note\">\n<p> <strong> dica: </strong> Os links podem ser obviamente estilizados com CSS, para obter\n  Outro olhar! </p>\n</div>"

  utter_Links_HTML_-_o_atributo_de_destino:
    - text: "<p> Por padrão, a página vinculada será exibida na janela atual do navegador.\nPara alterar isso, você deve especificar outro destino para o link.p> O atributo <Code Class = \"W3-Codespan\"> Target </code> pode ter um dos seguintes valores: </p> <ul>\n<li> <code class = \"w3 -codespan\"> _ self </code> - padrão.Abre o documento em\n  a mesma janela/guia que foi clicada </li>\n<li> <code class = \"w3 -codespan\"> _ em branco </code> - abre o documento em uma nova janela ou guia </li>\n<li> <code class = \"w3 -codespan\"> _ pai </code> - abre o documento no quadro pai </li>\n<li> <code class = \"w3 -codespan\"> _ top </code> - abre o documento no corpo inteiro da janela </li>\n</ul> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<p> Use Target = \"_ Blank\" para abrir o documento vinculado em uma nova janela ou guia do navegador: </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> a href = \"https://www.w3schools.com/\"\nTarget = \"_ Blank\" <span>></span> Visite W3Schools! <span><</span>/a <span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_links_target\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_URLs_absolutos_vs._URLs_relativos:
    - text: "<p> Ambos os exemplos acima estão usando um <strong> URL absoluto </strong> (um endereço completo da Web)\nNo <Code Class = \"W3-Codespan\"> href </code> Atributo. </p> <p> Um link local (um link para uma página no mesmo site) é especificado com um\n<strong> URL relativo </strong> (sem\na parte \"https: // www\"): </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> h2 <span>></span> urls absolutos <span><</span>/h2 <span>></span> <br/> <span><</span> p <span>></span> <span><</span> a href = \"https://www.w3.org/\" <span>></span> w3c <span><</span>>\n  <span><</span> p <span>></span> <span><</span> a href = \"https://www.google.com/\" <span>></span> google <span><</span>/a <span>></span> <span><</span>/p <span>></span> <br/> <br/> <span><</span> h2 <span>></span> parente;\n  Urls <span><</span>/h2 <span>></span> <br/> <span><</span> p <span>></span> <span><</span> a href = \"html_images.asp\" <span>></span> html imagens <span><</span>/a <span>></span> <span><</span>/p <span>></span>/css/default.asp\"&gt ;css\n  Tutorial <span><</span>/a <span>></span> <span><</span>/p <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_links\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Links_HTML_-_Use_uma_imagem_como_um_link:
    - text: "<p> Para usar uma imagem como um link, basta colocar o <Code Class = \"W3-Codespan\"> <span><</span> img <span>></span> </code>\nTag dentro do <Code Class = \"W3-Codespan\"> <span><</span> a <span>></span> </code> tag: </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"default.asp\" <span>></span> <br/> <span><</span> img src = \"smiley.gif\" alt = \"html tutorial\" style = \"width: 42px; altura: 42px;\" <span>></span> <br/><span><</span>/a <span>></span>\n</div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_links_image\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Link_para_um_endereço_de_e_-mail:
    - text: "<p> Use <Code Class = \"W3-Codespan\">\nMailto: </code> Dentro do <Code Class = \"W3-Codespan\">\natributo href </code> para criar um link que abre o programa de email do usuário (para\nDeixe-os enviar um novo e-mail): </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> a href = \"Mailto: alguém@example.com\" <span>></span> envie e -mail <span><</span>/a <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_links_email\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Botão_como_um_link:
    - text: "<p> Para usar um botão HTML como um link, você deve adicionar algum código JavaScript.<div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> botão\n  onclick = \"document.Location = 'default.asp'\" <span>></span> html tutorial <span><</span>/button <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_links_button_element\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> Dica: </strong> Saiba mais sobre JavaScript em nosso <a href=\"/js/default.asp\"> tutorial de javascript </a>. </p>\n</div>"

  utter_Títulos_de_link:
    - text: "<p> O atributo <Code Class = \"W3-Codespan\"> título </code> Especifica informações extras sobre um elemento.\nA informação é mais frequentemente mostrada como um texto da dica de ferramenta quando o mouse se move sobre o elemento. </p> <div class = \"w3-exemplo\">>\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> a href = \"https://www.w3schools.com/html/\" title = \"ir para w3schools html\n  Seção \"<span>></span> visite nosso tutorial html <span><</span>/a <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_links_title\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Mais_sobre_URLs_absolutos_e_URLs_relativos:
