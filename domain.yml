    - text: "Os cabeçalhos <p> html são definidos com o <code class = \"w3-codespan\"> <span><</span> h1 <span>></span> </code> para <code class = \"w3-codespan\"> <span><</span> h6 <span>></span>p> <p> <code class = \"w3-codespan\"> <span><</span> h1 <span>></span> </code> define o cabeçalho mais importante.<Code Class = \"W3-Codespan\"> <span><</span> H6 <span>></span> </code> Define o menos importante\nCabeço: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> h1 <span>></span> este está indo 1 <span><</span>/h1 <span>></span> <br/>\n<span><</span> h2 <span>></span> este está indo 2 <span><</span>/h2 <span>></span> <br/>\n<span><</span> h3 <span>></span> este está indo 3 <span><</span>/h3 <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_basic_headings\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

