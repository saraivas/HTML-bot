  utter_Sugerimos:_sempre_citar_valores_de_atributo:
    - text: "<p> O padrão HTML não requer citações em torno dos valores do atributo.\nTipos mais rígidos de documentos como xhtml. </p> <div class = \"w3-example\">\n<H3> Bom: </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> a href = \"https://www.w3schools.com/html/\" <span>></span> visite nosso tutorial html <span><</span>/a <span>></span> </div> </div> <div class = \"w3-exple\">\n<H3> ruim: </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> a href = https: //www.w3schools.com/html/&gt; visite nosso tutorial html <span><</span>/a <span>></span> </div> </div> <p> Às vezes você precisa usar aspas.Este exemplo não será exibido\nO atributo do título corretamente, porque contém um espaço: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> p\n título = Sobre W3schools <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_error\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> No W3Schools, sempre usamos citações em torno dos valores de atributo. </p>\n</div>"

  utter_Citações_únicas_ou_duplas?:
    - text: "<p> Citações duplas em torno dos valores de atributo são os mais comuns em HTML, mas solteiros\nAs citações também podem ser usadas.\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> p title = 'John \"Shotgun\" Nelson' <span>></span>\n</div>\n</div> <p> ou vice-versa: </p> <div class = \"W3-Exemplo\">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> p title = \"John 'Shotgun' Nelson\" <span>></span> </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_attributes_single_double\" target=\"_blank\"> Experimente você »</a>\n</div>"

