ntos:\n<Code Class = \"W3-Codespan\"> <span><</span> h1 <span>></span> </code> e <Code Class = \"W3-Codespan\">\n<span><</span> p <span>></span>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> h1 <span>></span> meu primeiro cabeçalho <span><</span>/h1 <span>></span> <br/> <span><</span> p <span>></span> meu primeiro parágrafo.<span><</span> h1 <span>></span> </code> O elemento define um título.= \"w3-codespan\"> <span><</span>/h1 <span>></span>\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> h1 <span>></span> meu primeiro cabeçalho <span><</span>/h1 <span>></span>\n</div>\n</div> <p> O <Code Class = \"W3-Codespan\"> <span><</span> P <span>></span> </code> Define um parágrafo.codespan \"> <span><</span> p <span>></span> </code> e uma etiqueta final <code class =\" w3-codespan \"> <span><</span>/p <span>></span> </code>: </p> <div class =\" w3-expler \">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> p <span>></span> meu primeiro parágrafo. <span><</span>/p <span>></span>\n</div>\n</div>"

