  utter_Elementos_html:
    - text: "<p> O elemento html <strong> </strong> é tudo, desde a etiqueta inicial até a etiqueta final: </p> <div style = \"font-size: 20px; preenchimento: 10px; margem-bottom: 10px;\">\n<span class = \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> </span> tagname <span class = \"spes_tag\"> <span>></span> </span> </span> conteúdo vai aqui ... <classe de span= \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> </span>/tagname <span class = \"spes_tag\"> <span>></span> </span> </span>\n</div> <p> Exemplos de alguns elementos html: </p> <div style = \"font-size: 20px; preenchimento: 10px; margem-bottom: 10px;\">\n<span class = \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> <span class = \"spes_tagname\"> h1 </span> <span>></span> </span> </span> meu meu\n  Primeiro cabeçalho <span class = \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> </span>/h1 <span class = \"spes_tag\"> <span>></span> </span> </span>\n</div> <div style = \"font-size: 20px; preenchimento: 10px; margem-fundo: 10px;\">\n<span class = \"spes_tagname\"> <span class = \"spes_tag\"> <span><</span> </span> p <span class = \"spes_tag\"> <span>></span> </span> </span> meu primeiro parágrafo. <span class = \"spes_tagname \"> <span class =\" spes_tag \"> <span><</span> </span>/p <span class =\" spes_tag \"> <span>></span> </span> </span>\n</div> <tabela class = \"ws-table-all notranslate\">\n<tr>\n<th> Iniciar a tag </th>\n<th> Conteúdo do elemento </th>\n<h> tag final </th>\n</tr>\n<tr>\n<Td> <span><</span> h1 <span>></span> </td>\n<td> minha primeira cabeçada </td>\n<Td> <span><</span>/h1 <span>></span> </td>\n</tr>\n<tr>\n<Td> <span><</span> p <span>></span> </td>\n<td> meu primeiro parágrafo. </td>\n<Td> <span><</span>/p <span>></span> </td>\n</tr>\n<tr>\n<Td> <span><</span> br <span>></span> </td>\n<td> <em> nenhum </em> </td>\n<td> <em> nenhum </em> </td>\n</tr>\n</table> <div class = \"w3-panel w3-note\">\n<p> <strong> Nota: </strong> Alguns elementos html não têm conteúdo (como o <span><</span> Br <span>></span>\nelemento).Esses elementos são chamados de elementos vazios.Elementos vazios não têm uma etiqueta final! </p>\n</div>"

