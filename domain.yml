    - text: "<p> Você não pode ter certeza de como o HTML será exibido. </p> <p> telas grandes ou pequenas, e as janelas redimensionadas criarão resultados diferentes.</p> <p> Com html, você não pode alterar a tela adicionando espaços extras ou linhas extras no seu código html. </p> <p> O navegador removerá automaticamente qualquer espaços e linhas extras quando a página for\nExibido: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> p <span>></span> <br/> Este parágrafo <br/> contém muitas linhas <br/> no código -fonte, <br/> mas\n O navegador <br/> ignora. <br/> <span><</span>/p <span>></span> <br/> <br/> <span><</span> p <span>></span> <br/> Este parágrafo <br/> contém\n muitos espaços <br/> na fonte\n código, <br/> mas o navegador <br/> ignora\n It. <br/> <span><</span>/p <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_paragraphs2\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

