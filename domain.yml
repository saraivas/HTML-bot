  utter_Tabela_html_-_listras_de_zebra:
    - text: "<p> Se você adicionar uma cor de fundo em todas as outras linhas de mesa, obterá um bom efeito de listras de zebra.\n<tr>\n<Td> 1 </td>\n<Td> 2 </td>\n<Td> 3 </td>\n<Td> 4 </td>\n</tr>\n<tr>\n<Td> 5 </td>\n<Td> 6 </td>\n<Td> 7 </td>\n<Td> 8 </td>\n</tr>\n<tr>\n<Td> 9 </td>\n<Td> 10 </td>\n<Td> 11 </td>\n<Td> 12 </td>\n</tr>\n<tr>\n<Td> 13 </td>\n<Td> 14 </td>\n<Td> 15 </td>\n<Td> 16 </td>\n</tr>\n<tr>\n<Td> 17 </td>\n<Td> 18 </td>\n<Td> 19 </td>\n<Td> 20 </td>\n</tr>\n</tabela> <p> Para estilizar todos os outros elementos da linha da tabela, use o <Code Class = \"W3-Codespan\">: NTH-Child (par) </code>\nSeletor como este: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\nTR: Nth-Child (par) {<br/> Background-Color: #d6eeee; <br/>} </div>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_zebra\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <b> Nota: </b> Se você usa <code class = \"w3-codespan\"> (ímpar) </code> em vez de <code class = \"w3-codespan\">\n(mesmo) </code>, o estilo ocorrerá na linha 1,3,5 etc. em vez de 2,4,6 etc. </p>\n</div>"

  utter_Tabela_html_-_listras_verticais_de_zebra:
    - text: "<p> Para fazer listras verticais de zebra, estilize todas as outras colunas <em> </em>, em vez de todas as outras\n<em> linha </em>. </p> <table class = \"tabela1\" style = \"width: 60%;\">\n<tr>\n<Td> 1 </td>\n<Td> 2 </td>\n<Td> 3 </td>\n<Td> 4 </td>\n</tr>\n<tr>\n<Td> 5 </td>\n<Td> 6 </td>\n<Td> 7 </td>\n<Td> 8 </td>\n</tr>\n<tr>\n<Td> 9 </td>\n<Td> 10 </td>\n<Td> 11 </td>\n<Td> 12 </td>\n</tr>\n<tr>\n<Td> 13 </td>\n<Td> 14 </td>\n<Td> 15 </td>\n<Td> 16 </td>\n</tr>\n<tr>\n<Td> 17 </td>\n<Td> 18 </td>\n<Td> 19 </td>\n<Td> 20 </td>\n</tr>\n</tabela> <p> Defina o <Code Class = \"W3-Codespan\">: NTH-CHILD (Even) </code> Para elementos de dados da tabela como este: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n  TD: Nth-Child (par),\n  TH: Nth Child (par) {<br/> Background-Color: #d6eeee; <br/>} </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_zebra_vertic\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <b> Nota: </b> Coloque o <Code Class = \"W3-Codespan\">: nth-Child () </code> Seletor\nEm ambos <code class = \"w3-codespan\"> th </code> e <code class = \"w3-codespan\"> td </code>\nelementos se você quiser ter o estilo nos cabeçalhos e na mesa regular\ncélulas. </p>\n</div>"

  utter_Combine_listras_de_zebra_verticais_e_horizontais:
    - text: "<p> Você pode combinar o estilo dos dois exemplos acima e terá listras em todas as outras linhas e em todas as outras colunas. </p> <p> Se você usar uma cor transparente, obterá um efeito sobreposto.> <tabela class = \"tabela1 tabela 2 tabela 4\" style = \"width: 60%;\">\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n<tr>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n<Td> </td>\n</tr>\n</tabela> <p> Use um <Code Class = \"W3-Codespan\"> RGBA () </Code> cor para especificar a transparência da cor: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\n  TR: Nth-Child (par) {<br/> Background-Color: RGBA (150, 212, 212, 0,4); <br/>\n  } <br/>\n<br/> th: nth-child (par), td: nth-child (par) {<br/> background-color: rgba (150,\n  212, 212, 0.4); <br/>} </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_zebra_combine\" target=\"_blank\"> Experimente você »</a>\n</div>"

  utter_Divisores_horizontais:
    - text: "<tabela class = \"tableTest2\">\n<Tead>\n<tr>\n<th> primeiro nome </th>\n<h> sobrenome </th>\nEconomia </th>\n</tr>\n</sead>\n<Tbody>\n<tr>\n<Td> Peter </td>\n<td> Griffin </td>\n<Td> $ 100 </td>\n</tr>\n<tr>\n<td> lois </td>\n<td> Griffin </td>\n<Td> $ 150 </td>\n</tr>\n<tr>\n<Td> Joe </td>\n<Td> Swanson </td>\n<Td> $ 300 </td>\n</tr>\n</tbody>\n</tabela> <p> Se você especificar fronteiras apenas na parte inferior de cada linha da tabela, terá uma tabela com divisórias horizontais.Propriedade de </code> inferior para todos\n<Code Class = \"W3-Codespan\"> TR </code> Elementos para obter divisores horizontais: </p> <div class = \"w3-example\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\ntr {<br/> Border-Bottom: 1px Solid #ddd; <br/>} </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_border_divider2\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"

  utter_Tabela_em_paurna:
    - text: "<p> Use o <Code Class = \"W3-Codespan\">: Hover </code> seletor em\n<Code Class = \"W3-Codespan\"> tr </code> Para destacar linhas de tabela no mouse\nsobre: </p> <table class = \"tabletest4\">\n<tr>\n<th> primeiro nome </th>\n<h> sobrenome </th>\nEconomia </th>\n</tr>\n<tr>\n<Td> Peter </td>\n<td> Griffin </td>\n<Td> $ 100 </td>\n</tr>\n<tr>\n<td> lois </td>\n<td> Griffin </td>\n<Td> $ 150 </td>\n</tr>\n<tr>\n<Td> Joe </td>\n<Td> Swanson </td>\n<Td> $ 300 </td>\n</tr>\n</table> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code NOTRANSLATE CSSHIGH\">\nTR: Hover {Background-Color: #d6eeee;} </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_table_hover\" target=\"_blank\"> Experimente você mesmo »</a>\n</div>"



