  utter_Solução_-_o_elemento_html_<pre>:
    - text: "<p> o html <code class = \"w3-codespan\"> <span><</span> pre <span>></span> </code> o elemento define texto pré-formado. </p> <p> O texto dentro de <code class = \"w3-codespan\"> <span><</span> PRE <span>></span> </code> O elemento é exibido em uma fonte de largura fixa (geralmente\nCourier), e preserva os espaços e as quebras de linha: </p> <div class = \"w3-expler\">>\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> pré <span>></span> <br/> Minha Bonnie está sobre o oceano. <br/>\n<br/> Minha Bonnie está sobre o mar. <br/> <br/> minha Bonnie está sobre o\nocean. <br/> <br/> Oh, traga de volta meu bonnie para mim. <br/> <span><</span>/pre <span>></span>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_pre\" target=\"_blank\"> experimente você mesmo »</a>\n</div>"

  
