  utter_Usando_o_atributo_de_classe:
    - text: "<p> O atributo <Code Class = \"W3-Codespan\"> </code> é frequentemente usado para apontar\npara um nome de classe em uma folha de estilo.Também pode ser usado por um JavaScript para acessar e\nManipular elementos com o nome de classe específico. </p> <p> No exemplo a seguir, temos três <Code Class = \"W3-Codespan\"> <span><</span>\ncom um atributo <Code Class = \"W3-Codespan\"> </code> com o valor de\n\"cidade\".Todos os três <code class = \"w3-codespan\"> <span><</span> div <span>></span> </code>\nOs elementos serão estilizados igualmente de acordo com o <Code Class = \"W3-Codespan\"> City </code>\nDefinição de estilo na seção da cabeça: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span>!\n  .city {<br/> Background-Color: Tomato; <br/> Cor: White; <br/>\n  Fronteira: 2px Solid Black; <br/> Margem: 20px; <br/>\n  preenchimento: 20px; <br/>} <br/> <span><</span>/style <span>></span> <br/>\n <span><</span>/head <span>></span> <br/> <span><</span> corpo <span>></span> <br/> <br/> <span><</span> div class = \"city\" <span>></span> <br/>\n \n <span><</span> h2 <span>></span> Londres <span><</span>/h2 <span>></span> <br/> <span><</span> p <span>></span> Londres é a capital da Inglaterra.\n <span><</span>/div <span>></span> <br/> <br/> <span><</span> div class = \"city\" <span>></span> <br/>\n \n <span><</span> h2 <span>></span> paris <span><</span>/h2 <span>></span> <br/> <span><</span> p <span>></span> paris é a capital da França.\"City\" <span>></span> <br/>\n \n <span><</span> h2 <span>></span> Tóquio <span><</span>/h2 <span>></span> <br/> <span><</span> p <span>></span> Tóquio é a capital do Japão.; <br/> <span><</span>/html <span>></span>\n </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_classes_capitals\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div> <p> No exemplo a seguir, temos dois elementos <code class = \"w3-codespan\"> <span><</span> span <span>></span> </code>\ncom um atributo <Code Class = \"W3-Codespan\"> </code> com o valor de\n\"observação\".Ambos <code class = \"w3-codespan\"> <span><</span> span <span>></span> </code>\nOs elementos serão estilizados igualmente de acordo com o <Code Class = \"W3-Codespan\">. Nota </code>\nDefinição de estilo na seção da cabeça: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span>!\n  Fonte-tamanho: 120%; <br/> cor: vermelho; <br/>} <br/>\n <span><</span>/style <span>></span> <br/> <span><</span>/head <span>></span> <br/> <span><</span> body <span>></span> <br/> <br/> <span><</span> h1 <span>></span> my <span><</span> span Class = \"note\" <span>></span> importante <span><</span>/span <span>></span>Cabeçalho <span><</span>/h1 <span>></span> <br/> <span><</span> p <span>></span> isso é alguns <span><</span> span class = \"note\" <span>></span> importante <span><</span>/span <span>></span>Texto. <span><</span>/p <span>></span> <br/> <br/> <span><</span>/body <span>></span>\n<a classe=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_classes_span\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> dica: </strong> O atributo <Code Class = \"W3-Codespan\"> </code> pode ser usado em <strong> qualquer elemento </strong> html. </p>\n<p> <strong> Nota: </strong> O nome da classe é sensível ao maiúsculas! </p>\n<p> <strong> Dica: </strong> Você pode aprender muito mais sobre CSS em nosso <a href=\"/css/default.asp\"> tutorial CSS </a>. </p>\n</div>"

  utter_A_sintaxe_para_aula:
    - text: "<p> para criar uma classe;Escreva um personagem de período (.), seguido por um\nnome da classe.\nEm seguida, defina as propriedades do CSS dentro dos aparelhos encaracolados {}: </p> <div class = \"w3-expletam\">\n<H3> Exemplo </h3>\n<p> Crie uma classe chamada \"City\": </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span>!\n  Background-Color: Tomate; <br/> Cor: Branco; <br/> Preenchimento: 10px; <br/>\n  } <br/> <span><</span>/style <span>></span> <br/> <span><</span>/head <span>></span> <br/> <span><</span> body <span>></span> <br/> <br/> <span><</span> h2 class = \"city\" <span>></span> Londres <span><</span>/h2 <span>></span><br/>\n  <span><</span> p <span>></span> Londres é a capital da Inglaterra.\n  Paris é a capital da França.\n  <span><</span> p <span>></span> Tóquio é a capital do Japão.\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_classes_css\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div>"

  utter_Várias_classes:
    - text: "<p> Elementos html podem pertencer a mais de uma classe. </p> <p> Para definir várias classes, separar os nomes da classe com um espaço, por exemplo<span><</span> div\nclass = \"City Main\" <span>></span>.O elemento será estilizado de acordo com todos os\nClasses especificadas. </p> <p> No exemplo a seguir, o primeiro elemento <Code Class = \"W3-Codespan\"> <span><</span>\nclasse </code> e também para a classe <Code Class = \"W3-Codespan\"> </code>,\ne receberá os estilos CSS de ambas as classes: </p> <div class = \"W3-Exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> h2\n  class = \"City Main\" <span>></span> Londres <span><</span>/h2 <span>></span> <br/> <span><</span> h2 class = \"city\" <span>></span> paris <span><</span>/h2 <span>></span> <br/> <span><</span> h2\n  class = \"City\" <span>></span> Tóquio <span><</span>/h2 <span>></span> <br/> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_classes_multiple\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div>"

  utter_Elementos_diferentes_podem_compartilhar_a_mesma_classe:
    - text: "<p> Diferentes elementos HTML podem apontar para o mesmo nome de classe. </p> <p> No exemplo a seguir, ambos <code class = \"w3-codespan\"> <span><</span> h2 <span>></span>\"W3-Codespan\"> <span><</span> p <span>></span> </code>\napontar para a classe \"City\"\ne compartilhará o mesmo estilo: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> h2 class = \"city\" <span>></span> paris <span><</span>/h2 <span>></span> <br/> <span><</span> p;\n  class = \"City\" <span>></span> Paris é a capital da França.\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_classes_tags\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div>"

  utter_Uso_do_atributo_de_classe_em_JavaScript:
    - text: "<p> O nome da classe também pode ser usado pelo JavaScript para executar determinadas tarefas para\nElementos específicos.-Exemplo \">\n<H3> Exemplo </h3>\n<p> Clique em um botão para ocultar todos os elementos com o nome da classe\n  \"City\": </p>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> script <span>></span> <br/> function myfunction () {<br/> var x = <strong> document.getElementsByclassName (\"city\") </strong>; <br/> para (var i = 0; i <span><</span>x.Length;\n  i ++) {<br/> x [i] .style.display = \"nenhum\"; <br/>} <br/>} <br/> <span><</span>/script <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_classes_js\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div> <div class = \"w3-note w3-pain\">\n<p> Não se preocupe se você não entender o código no exemplo acima. </p>\n<p> Você aprenderá mais sobre JavaScript em nosso <a href=\"html_scripts.asp\"> html javascript </a> Capítulo, ou pode estudar nosso\n<a href=\"/js/default.asp\"> tutorial javascript </a>. </p>\n</div>"

  utter_Resumo_do_capítulo_6:
    - text: "<ul>\n<li> O atributo html <code class = \"w3-codespan\"> </code> especifica um ou\nMais nomes de classe para um elemento </li>\nAs classes <li> são usadas pelo CSS e JavaScript para selecionar e acessar\n  elementos </li>\n<li> O atributo <Code Class = \"W3-Codespan\"> </code> pode ser usado em qualquer\n  Elemento html </li>\n<li> O nome da classe é sensível ao maiúsculas </li>\n<li> Diferentes elementos HTML podem apontar para o mesmo nome de classe </li>\n<li> JavaScript pode acessar elementos com um nome de classe específico com o <Code Class = \"W3-Codespan\"> getElementsByClassName () </code>\n  Método </li>\n</ul>"


  utter_Exercício_13:
    - text: "<p> Crie um seletor de classe chamado \"Especial\". </p> <p> Adicione uma propriedade colorida com o valor \"azul\" dentro da classe \"especial\".\n<span><</span>! Doctype html <span>></span>\n<br/>\n<span><</span> html <span>></span>\n<br/>\n<span><</span> chefe <span>></span>\n<br/>\n<span><</span> estilo <span>></span>\n<br/>\n<input maxlength = \"8\" name = \"ex1\" spellcheck = \"false\" style = \"width: 86px;\"/> <input maxlengthing = \"1\" name = \"ex2\" spellcheck = \"false\" style = \"width: 16px; \"/>\n<br/>\n<input maxlength = \"10\" name = \"ex3\" spellcheck = \"false\" style = \"width: 106px;\"/>;\n<br/>\n<input maxlength = \"1\" name = \"ex4\" spellcheck = \"false\" style = \"width: 16px;\"/>\n<br/>\n<span><</span>/style <span>></span>\n<br/>\n<span><</span>/Head <span>></span>\n<br/>\n<span><</span> corpo <span>></span>\n<br/> <br/>\n<span><</span> p class = \"especial\" <span>></span> meu parágrafo <span><</span>/p <span>></span>\n<br/> <br/>\n<span><</span>/corpo <span>></span>\n<br/>\n<span><</span>/html <span>></span>\n=\"Target =\" _ Blank \"> Inicie o exercício </a> </p>"

  utter_Usando_o_atributo_de_identificação:
    - text: "<p> O atributo <Code Class = \"W3-Codespan\"> id </code> Especifica um ID exclusivo\nPara um elemento HTML.O valor do <Code Class = \"W3-Codespan\"> id </code>\nO atributo deve ser único no documento HTML.\na uma declaração de estilo específica em uma folha de estilo.Também é usado por JavaScript para acessar e\nManipular o elemento com o id.\nEm seguida, defina as propriedades CSS dentro dos aparelhos encaracolados {}. </p> <p> No exemplo a seguir, temos um elemento <code class = \"w3-codespan\"> <span><</span>\nnome de identificação\n\"Myheader\".Este <code class = \"w3-codespan\"> <span><</span> h1 <span>></span> </code>\nO elemento será estilizado de acordo com o <Code Class = \"W3-Codespan\">#MyHeader </code>\nDefinição de estilo na seção da cabeça: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span>!\n  Background-Color: LightBlue; <br/> Cor: Black; <br/> preenchimento: 40px; <br/>\n  Text-align: Center; <br/>} <br/> <span><</span>/style <span>></span> <br/> <span><</span>/head <span>></span> <br/> <span><</span> body <span>></span> <br/> <br/> <span><</span> h1 id =\"myheader\" <span>></span> meu\n  Cabeçalho <span><</span>/h1 <span>></span> <br/> <br/> <span><</span>/body <span>></span> <br/> <span><</span>/html <span>></span> </div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_id_css\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> Nota: </strong> O nome do ID é sensível ao maiúsculas! </p>\n<p> <strong> Nota: </strong> o nome do ID deve conter pelo menos um\n  personagem, não pode começar com um número e não deve conter os espaços de branco (espaços, guias,\n  etc.). </p>\n</div>"

  utter_Diferença_entre_classe_e_id:
    - text: "<p> A\nO nome da classe pode ser usado por vários elementos HTML, enquanto um nome de identificação deve ser apenas\nusado por um elemento HTML\nDentro da página: </p> <div class = \"w3-exemplo\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n  <span><</span> estilo <span>></span> <br/>/* estilo o elemento com o id \"myheader\"\n  */<br/>\n<strong> #myheader </strong> {<br/> Background-Color: LightBlue; <br/>\n  Cor: preto; <br/> preenchimento:\n  40px; <br/> text-align: Center; <br/>} <br/> <br/>/* estilo all\n  Elementos com o nome da classe \"City\" */<br/> <strong> .city\n  </strong> {<br/> Background-Color: Tomato; <br/> Cor: White; <br/> Padding: 10px; <br/>} <br/> <span><</span>/style <span>></span> <br/>\n<br/> <span><</span>!-um elemento com um id exclusivo-<span>></span> <br/> <span><</span> h1 id = \"myheader\" <span>></span> meu\n  Cidades <span><</span>/h1 <span>></span> <br/> <br/> <span><</span>!-vários elementos com a mesma classe-<span>></span> <br/> <span><</span> h2 class = \"city\" <span>></span> Londres <span><</span>/h2 <span>></span> <br/><span><</span> p <span>></span> Londres é a capital da Inglaterra. <span><</span>/p <span>></span> <br/> <br/>\n  <span><</span> h2 class = \"city\" <span>></span> paris <span><</span>/h2 <span>></span> <br/> <span><</span> p <span>></span> paris é a capital da França. <span><</span>/p <span>></span> <br/> <br/>\n  <span><</span> h2 class = \"city\" <span>></span> Tóquio <span><</span>/h2 <span>></span> <br/> <span><</span> p <span>></span> Tóquio é a capital do Japão.\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_id_class\" target=\"_blank\">\n Experimente você mesmo »</a>\n</div> <div class = \"w3-painel w3-note\">\n<p> <strong> Dica: </strong> Você pode aprender muito mais sobre CSS em nosso <a href=\"/css/default.asp\"> tutorial CSS </a>. </p>\n</div>"

  utter_Marcadores_HTML_com_ID_e_links:
    - text: "<p> Os favoritos html são usados para permitir que os leitores pulem para partes específicas de uma página da web. </p> <p> Os favoritos podem ser úteis se sua página for muito longa. </p> <p> Para usar um marcador, vocêdeve primeiro criá -lo e depois adicionar um link\npara ele. </p> <p> Então, quando o link é clicado, a página rolará para o local com o\nMarcador.W3-Exemplo \">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> h2 id = \"c4\" <span>></span> capítulo 4 <span><</span>/h2 <span>></span> </div>\n</div> <p> Então, adicione um link ao favorito (\"Pule para o capítulo 4\"), de dentro da mesma página: </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> a href = \"#c4\" <span>></span> salte para o capítulo 4 <span><</span>/a <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_id_bookmark\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Or, adicione um link para o marcador (\"Pule para o capítulo 4\"), de outra página: </p> <div class = \"w3-example\">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"html_demo.html#c4\" <span>></span> salte para o capítulo 4 <span><</span>/a <span>></span>\n</div>\n</div>"

  utter_Exemplo:
    - text: "<p> Primeiro, crie um marcador com o atributo <Code Class = \"W3-Codespan\"> id </code>: </p> <div class = \"W3-Exemplo\">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> h2 id = \"c4\" <span>></span> capítulo 4 <span><</span>/h2 <span>></span> </div>\n</div> <p> Então, adicione um link ao favorito (\"Pule para o capítulo 4\"), de dentro da mesma página: </p> <div class = \"w3-expler\">\n<H3> Exemplo </h3>\n<div class = \"W3-Code Notranslate htmlHigh\">\n <span><</span> a href = \"#c4\" <span>></span> salte para o capítulo 4 <span><</span>/a <span>></span>\n</div>\n<a class=\"w3-btn w3-margin-bottom\" href=\"tryit.asp?filename=tryhtml_id_bookmark\" target=\"_blank\"> Experimente você mesmo »</a>\n</div> <p> Or, adicione um link para o marcador (\"Pule para o capítulo 4\"), de outra página: </p> <div class = \"w3-example\">\n<div class = \"W3-Code Notranslate htmlHigh\">\n<span><</span> a href = \"html_demo.html#c4\" <span>></span> salte para o capítulo 4 <span><</span>/a <span>></span>\n</div>\n</div>"

  utter_Usando_o_atributo_de_identificação_em_javascript:
