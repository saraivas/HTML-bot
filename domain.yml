  utter_Resumo_do_capítulo_7:
    - text: "<ul>\n<li> O atributo <Code Class = \"W3-Codespan\"> ID </code> é usado para especificar um ID exclusivo\nPara um elemento html </li>\n<li> O valor do <code class = \"w3-codespan\"> id </code>\nO atributo deve ser único no documento HTML </li>\n<li> O <Code Class = \"W3-Codespan\"> id </code>\n  O atributo é usado pelo CSS e JavaScript para estilizar/selecionar um elemento específico </li>\n<li> O valor do <code class = \"w3-codespan\"> id </code>\n  atributo é sensível ao caso </li>\n<li> O <Code Class = \"W3-Codespan\"> id </code>\n  O atributo também é usado para criar marcadores HTML </li>\n<li> JavaScript pode acessar um elemento com um ID específico com o <Code Class = \"W3-Codespan\"> getElementById () </code>\n  Método </li>\n</ul>"

  
